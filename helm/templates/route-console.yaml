{{- if .Values.routes.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "minio.fullname" . }}-console
  labels:
    {{- include "minio.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.routes.console.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}    
    app.openshift.io/route-url: "https://{{ .Spec.Host }}"
spec:
  to:
    kind: Service
    name: {{ include "minio.fullname" . }}
  port:
    targetPort: console
  {{- if .Values.routes.console.host }}
  host: {{ .Values.routes.console.host }}
  {{- end }}
  {{- with .Values.routes.tls.termination }}
  tls:
    termination: {{ . }}
    {{- with $.Values.routes.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ . }}
    {{- end }}
    {{- with $.Values.routes.tls.certificate }}
    certificate: |-
      {{ . | nindent 6 }}
    {{- end }}
    {{- with $.Values.routes.tls.key }}
    key: |-
      {{ . | nindent 6 }}
    {{- end }}
    {{- with $.Values.routes.tls.caCertificate }}
    caCertificate: |-
      {{ . | nindent 6 }}
    {{- end }}
    {{- with $.Values.routes.tls.destinationCACertificate }}
    destinationCACertificate: |-
      {{ . | nindent 6 }}
    {{- end }}
  {{- end }}
{{- end }}
