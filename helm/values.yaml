replicaCount: 1

image:
  repository: quay.io/minio/minio
  tag: latest
  pullPolicy: IfNotPresent

minioArgs:
  - server
  - /data
  - "--console-address"
  - ":9001"

env:
  rootUser: admin
  rootPassword: admin

service:
  type: ClusterIP
  annotations: {}
  ports:
    api: 9000
    console: 9001

persistence:
  enabled: false
  existingClaim: ""
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

routes:
  enabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None
  console:
    host: ""
    annotations: {}
  api:
    host: ""
    annotations: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

argocdProject:
  enabled: false
  name: argo-workshop-quarkus-hello_quarkus
  namespace: openshift-gitops
  description: Argo CD project for MinIO workshop deployments
  sourceRepos:
    - https://github.com/na-launch-workshop/workshop-quarkus-using_camel.git
  destinations:
    - namespace: minio
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist: []
